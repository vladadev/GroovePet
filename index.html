<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e158db9bc7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top__contact__email">
          <i
            class="fa-solid fa-envelope fa-beat-fade"
            style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075"
          ></i>
          <a href="mailto:grooveexample@gmail.com">grooveexample@gmail.com</a>
        </div>
        <div class="header__top__contact__login">
          <a href="#">Login</a>
        </div>
      </div>
      <div class="header__bottom">
        <a href="index.html"
          ><img src="/assets/images/Groovepetlogo.png" alt="Logo"
        /></a>

        <div class="header__bottom__subscribe">
          <button class="subscribe">Subscribe</button>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="intro">
        <div class="intro__text">
          <h1>GROOVEPET - THE FIRST SOCIAL NETWORK FOR ANIMALS!</h1>
          <h3>ALL ANIMALS UNIQUE IN ONE PLACE:</h3>
          <p>
            Imagine if <span class="intro__text__span">every</span> animal got
            the care it deserves and if
            <span class="intro__text__span">every</span> pet was happy. You're
            in luck today because this is just such an app.
          </p>
        </div>
        <div class="intro__video">
          <button class="intro__video__button">Watch video</button>
        </div>
        <div class="intro__shade"></div>
      </section>
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
